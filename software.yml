#   pipx: altair
#   pkg-darwin: https://google.com/macos-pkgfile.pkg
#   pkg-freebsd: altair
#   pkg-termux: altair
#   port: altair
#   scoop: altair
#   script >-
#     curl -sS https://getcomposer.org/installer | php
#     sudo mv composer.phar /usr/local/bin/composer
